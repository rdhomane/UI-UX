<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p {
            color: green;
        }

        /* ID selector */
        #blue {
            color: rebeccapurple;
        }

        /* Class selector */
        .red {
            color: red;
        }

        /* Group Selector */
        footer,
        span {
            color: violet;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p class="red">This is 1st simple paragraph</p>
    <p>This is a 2nd simple paragraph</p>
    <div>
        <p id="blue">This is 3rd simple paragraph</p>
        <span>This is a span</span>
    </div>
    <footer>This a footer</footer>
</body>

</html>
